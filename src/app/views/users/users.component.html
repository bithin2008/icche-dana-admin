<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>
                    Users
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Mobile</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngIf="userList.length>0">
                                    <tr *ngFor="let user of userList">
                                        <td>{{user.firstName}} {{user.lastName}}</td>
                                        <td>{{user.username}}</td>
                                        <td>{{user.mobileNumber}}</td>
                                        <td>{{user.emailId}}</td>
                                        <td>
                                            <span class="badge badge-success">Active</span>
                                        </td>
                                        <td>
                                            <button
                                                type="button"
                                                class="btn btn-primary btn-sm mr-2"
                                                (click)="openEditUserMdal(editUserModal,user)"
                                            >
                                                <i
                                                    class="fa fa-edit"
                                                    aria-hidden="true"
                                                ></i>
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-danger btn-sm"
                                                (click)="deleteUser(user)"
                                            >
                                                <i
                                                    class="fa fa-trash"
                                                    aria-hidden="true"
                                                ></i>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                                <ng-container *ngIf="userList.length==0">
                                    <tr>
                                        <td
                                            colspan="6"
                                            class="text-center"
                                        >
                                            User not found
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        <li class="page-item">
                            <a
                                class="page-link"
                                href="#"
                            >
                                Prev
                            </a>
                        </li>
                        <li class="page-item active">
                            <a
                                class="page-link"
                                href="#"
                            >
                                1
                            </a>
                        </li>
                        <li class="page-item">
                            <a
                                class="page-link"
                                href="#"
                            >
                                2
                            </a>
                        </li>
                        <li class="page-item">
                            <a
                                class="page-link"
                                href="#"
                            >
                                3
                            </a>
                        </li>
                        <li class="page-item">
                            <a
                                class="page-link"
                                href="#"
                            >
                                4
                            </a>
                        </li>
                        <li class="page-item">
                            <a
                                class="page-link"
                                href="#"
                            >
                                Next
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<ng-template #editUserModal>
    <div class="modal-header">
        <h4
            class="modal-title"
            id="modal-basic-title"
        >
            User Details
        </h4>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="editUserModalRef.close()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pname">First Name:</label>
                    <input
                        type="text"
                        name="pname"
                        [(ngModel)]="userFormDetails.firstName"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pname">Last Name:</label>
                    <input
                        type="text"
                        name="pname"
                        [(ngModel)]="userFormDetails.lastName"
                        class="form-control"
                    >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="pname">Email:</label>
                    <input
                        type="text"
                        name="pname"
                        [(ngModel)]="userFormDetails.emailId"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pname">Mobile:</label>
                    <input
                        type="text"
                        name="pname"
                        [(ngModel)]="userFormDetails.mobileNumber"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pname">Username:</label>
                    <input
                        type="text"
                        name="pname"
                        [(ngModel)]="userFormDetails.username"
                        class="form-control"
                        readonly
                    >
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-primary"
            (click)="updateUserProfile()"
        >
            Update
        </button>
        <button
            type="button"
            class="btn btn-danger"
            (click)="editUserModalRef.close()"
        >
            Cancel
        </button>

    </div>
</ng-template>
