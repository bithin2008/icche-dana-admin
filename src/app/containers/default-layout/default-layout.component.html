<app-header
    [navbarBrandRouterLink]="['/dashboard']"
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.jpg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'"
>
    <ul class="nav navbar-nav ml-auto">

        <li
            class="nav-item dropdown"
            dropdown
            placement="bottom right"
        >
            <div class="row">
                <div class="col-md-7 text-right mt-2 pr-0">Hi, {{userName}}</div>
                <div class="col-md-5 pl-0">
                    <a
                        class="nav-link"
                        data-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-haspopup="true"
                        aria-expanded="false"
                        dropdownToggle
                        (click)="false"
                    >
                        <div class="avtar-box">
                            <ngx-avatar
                                bgColor="{{themeColor}}"
                                size="40"
                                name="{{userName}}"
                            ></ngx-avatar>
                        </div>
                    </a>
                </div>
            </div>

            <div
                class="dropdown-menu dropdown-menu-right"
                *dropdownMenu
                aria-labelledby="simple-dropdown"
            >
                <a
                    class="dropdown-item"
                    (click)="logOut($event)"
                    href="#"
                >
                    <i class="fa fa-power-off"></i>
                    Logout
                </a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar
        #appSidebar
        [fixed]="true"
        [display]="'lg'"
        [minimized]="sidebarMinimized"
        (minimizedChange)="toggleMinimize($event)"
    >
        <app-sidebar-nav
            [navItems]="navItems"
            [perfectScrollbar]
            [disabled]="appSidebar.minimized"
        ></app-sidebar-nav>

    </app-sidebar>
